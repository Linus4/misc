// Warmup config

exec gamemode_competitive_server.cfg

mp_maxmoney 							60000	// players can have 60k
mp_startmoney 							60000	// players spawn with 60k
mp_free_armor 							2		// players spawn with armor+helmet
mp_autoteambalance 						0		// do not balance teams
mp_limitteams 							0		// disable team player limitations
mp_friendlyfire							0		// disable friendly fire

// Cleanup
mp_freezetime							0		// set start of round freeze time to 0 s
mp_roundtime_defuse						1.92	// set normal round time
sv_showimpacts 							0		// do not show impacts
mp_buytime 								20		// player can buy for 20 s
mp_respawn_on_death_ct                  0    // enable respawns
mp_respawn_on_death_t                   0       // enable respawns
sv_infinite_ammo 						0		// players do not have infinite ammo
mp_buy_anywhere 						0		// disable players to buy anywhere
sv_regeneration_force_on 				0		// player does not regenerate health quickly
ammo_grenade_limit_total 				4		// player can carry 5 grenades
sv_cheats 								0		:q// disable cheats

mp_warmuptime 							300		// set warmup time to 300 s
mp_warmup_pausetimer 					1		// stay in warmup indefinitely

bot_kick										// kick all bots
mp_warmup_start 						1		// start warmup
 

say "Warmup CFG loaded."
exec cmds.cfg
say "You should set up a bind to pause the match: 'bind [KEY] rcon mp_pause_match' ."
say "To record a demo (rcon): 'tv_record [DEMONAME]' - later 'tv_stoprecord' ."
